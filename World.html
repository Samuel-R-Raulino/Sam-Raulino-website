<body>

    <div id="transitionOverlay"></div>

    <div class="pai">

        

        <div class="buttonspart2">
            <div class="botoes2">
                <a class="botao" href="sobre.html"><img class="icon-button" src="img/about-icon.png"
                        alt="house_icon"> Sobre </a>
                <a class="botao" href="games.html"><img class="icon-button" src="img/game-icon.png"
                        alt="house_icon"> Games feitos por mim</a>
                <a class="botao" href="sites.html"><img class="icon-button" src="img/game-icon.png"
                    alt="house_icon"> Sites</a>

                
            </div>
        </div>

        <div class="vidro">
            <div class="centralizar">
                <div class="caixa">
                    <img class="logo">
                    Super Mario World (Fan Game)
                </div>

                <div class="container">
                    <div class="esquerda">
                        <div class="slider-holder">
                            <div class="slideshow-container">

                                <div class="mySlides fade">
                                    <img src="https://external-preview.redd.it/YtESMu_ALKYOGaT6eYLEthANJxC6BnMwkyrXknMOc2s.png?auto=webp&s=5e2e0110bf9ae1873271b7416852bb84ab664802" class="slider-img">
                                </div>

                                <br>
                            </div>
                                <iframe width="560" height="315" 
                                        src="https://www.youtube.com/embed/8pZwzUx9Bic" 
                                        title="YouTube video player" 
                                        frameborder="0" 
                                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                        allowfullscreen>
                                </iframe>
                            <style>
                                video {
                                width: 80%;       /* largura */
                                max-width: 800px; /* limite máximo */
                                border: 3px solid #333;
                                border-radius: 8px;
                                display: block;
                                }
                            </style>
                            <br>
                            <script>
                                let slideIndex = 1;
                                showSlides(slideIndex);

                                function plusSlides(n) {
                                    showSlides(slideIndex += n);
                                }

                                function currentSlide(n) {
                                    showSlides(slideIndex = n);
                                }

                                function showSlides(n) {
                                    let i;
                                    let slides = document.getElementsByClassName("mySlides");
                                    let dots = document.getElementsByClassName("dot");
                                    if (n > slides.length) { slideIndex = 1 }
                                    if (n < 1) { slideIndex = slides.length }
                                    for (i = 0; i < slides.length; i++) {
                                        slides[i].style.display = "none";
                                    }
                                    for (i = 0; i < dots.length; i++) {
                                        dots[i].className = dots[i].className.replace(" active", "");
                                    }
                                    slides[slideIndex - 1].style.display = "block";
                                    dots[slideIndex - 1].className += " active";
                                }
                            </script>

                        </div>
                    </div>
                    <div class="direita">
                                    <img class="group_img" src="https://upload.wikimedia.org/wikipedia/pt/0/06/Super-Mario-World.jpg" class="slider-img">
                       
                        <p class="desc">
                            É um fangame de Super Mario World, feito por mim como hobby para testar minhas habilidades de programação. 

                        </p>
                    </div>
                </div>

</body>
<script>
function mostrarAviso() {
    alert('⚠️ Erro: Você precisa logar para adquirir o game');
}
// Botão Favoritar/Favorito com estrela
const favBtn = document.getElementById('favBtn');
const favText = document.getElementById('favText');
const starIcon = favBtn.querySelector('.star-icon');
let isFavorited = false;

favBtn.addEventListener('click', function() {
    isFavorited = !isFavorited;
    if(isFavorited) {
        favText.textContent = 'Favorito';
        starIcon.innerHTML = '&#9733;'; // estrela preenchida
        favBtn.classList.add('favorited');
    } else {
        favText.textContent = 'Favoritar';
        starIcon.innerHTML = '&#9734;'; // estrela vazia
        favBtn.classList.remove('favorited');
    }
});
</script>
<style>
.slider-img {
    width: 100%;
    height: 400px;
    object-fit: cover;
    border-radius: 18px;
    box-shadow: 0 2px 12px #0008;

}
.group_img {
    width: 350px;
    height: 260px;
    object-fit: cover;
    border-radius: 16px;
    box-shadow: 0 2px 12px #0008;
    background: #111;
    display: block;
    margin: 0 auto 18px auto;
    position: static;
}
.favorite-btn {
    background: linear-gradient(90deg, #00796b 60%, #1de9b6 100%);
    border: none;
    border-radius: 8px;
    color: #fff;
    font-size: 1.1em;
    font-weight: bold;
    padding: 10px 22px;
    margin-left: 18px;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    box-shadow: 0 2px 8px #0003;
    transition: background 0.2s, color 0.2s;
}
.favorite-btn .star-icon {
    font-size: 1.3em;
    color: #fff700;
    transition: color 0.2s;
}
.favorite-btn.favorited {
    background: linear-gradient(90deg, #1de9b6 60%, #00796b 100%);
    color: #fff;
}
.favorite-btn.favorited .star-icon {
    color: #ffd600;
    text-shadow: 0 2px 8px #ffd60055;
}
</style>
